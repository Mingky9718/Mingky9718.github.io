<!DOCTYPE HTML>
<HTML>
    <HEAD>
        <meta charset="utf-8">
        <title>HLC RobotC</title>

            #NameDiv, #AnswerDiv, #NumDiv
            {
                display: inline-block;

            {
                display: none;
            }
        </style>
        <script>
            let name, answer, button;
            window.onload=function(){
                
            }
            
            function submit(){
                name = document.getElementById('Name');
                answer = document.getElementById('Answer');
                num = document.getElementById('Num');
                let URL = 'https://api.telegram.org/bot633922991:AAFVgz5qR5uB0tSoo3aMOACiiOLajsFE4DM/sendMessage?chat_id=59006391&text=';
                let Text = name.value + '학생의 ' + num.value +'번 문제 '+ answer.value;
                
                let subFrame = document.getElementById('subFrame');
                subFrame.src = URL + Text;
                
                //name.value = '';
                answer.value = '';
                num.value++;
            }
        </script>
    </HEAD>
    <BODY>
        <div id="NameDiv">
            <h1>이름</h1>
            <input id="Name" type="text">
        </div>
        <div id="NumDiv">
            <h1>문제번호</h1>
            <input id="Num" type="number">
        </div>
        <div id="AnswerDiv">
            <h1>정답</h1>
            <input id="Answer" type="text">
        </div>
        <button id="submit" onclick="submit()" type="button">제출</button>
        <iframe id="subFrame"></iframe>
    </BODY>
</HTML>
